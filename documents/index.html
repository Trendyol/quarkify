<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quarkify - An awesome lightweight React UI Component library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="An awesome lightweight React UI Component library">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/docsify-demo-box-react/dist/docsify-demo-box-react.min.js"></script>

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    var jsResources = '<scr' + 'ipt src="https://unpkg.com/react@16/umd/react.production.min.js"></scr' + 'ipt>\n' +
            '<scr' + 'ipt src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></scr' + 'ipt>' +
            '<scr' + 'ipt src="https://unpkg.com/quarkify@1.12.3/components/accordion"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = 'var globalVariable = "leon"'
    var globalVariable = "leon"
    window.$docsify = {
      name: 'quarkify',
      repo: 'https://github.com/Trendyol/quarkify',
      loadSidebar: true,
      plugins: [
        DemoBoxReact.create(jsResources, cssResources, bootCode)
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
